plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.lockedin"
    compileSdk = 34    // Or your desired compile SDK version

    // Keep this if you’re using the NDK from Flutter
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.lockedin"
        minSdk = 26       // Or your desired min SDK
        targetSdk = 34    // Or your desired target SDK
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    // Points to your Flutter project
    source = "../.."
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.21"

    // Add Firebase BOM if you plan to use Firebase products
    implementation platform('com.google.firebase:firebase-bom:32.1.1')

    // Example: Using Firebase Storage
    implementation 'com.google.firebase:firebase-storage'

    // If you want other Firebase services, add them here:
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'

    // Remove or comment out any extra libraries you don’t need:
    // implementation 'org.postgresql:postgresql:42.2.20'
}

// Must be applied after the dependencies block
apply plugin: 'com.google.gms.google-services'
