    namespace = "com.example.lockedin"
    compileSdk = 34  // Replace flutter.compileSdkVersion with 34

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.lockedin"
        minSdk = 26  // Replace flutter.minSdkVersion with 21
        targetSdk = 34  // Replace flutter.targetSdkVersion with 34
        versionCode = 1  // Replace flutter.versionCode with 1
        versionName = "1.0.0"  // Replace flutter.versionName with "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}


